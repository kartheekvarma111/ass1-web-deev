<!DOCTYPE html>
<html>
<head>
    <title>Doctor Appointment Request</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Doctor Appointment Request</h1>
    </header>
    <form id="appointmentForm" onsubmit="return validateForm()">
        <div class="form-section">
            <h2>Patient Details</h2>
            <label for="patientName">Name:</label>
            <input type="text" id="patientName" required>

            <label for="patientEmail">Email:</label>
            <input type="email" id="patientEmail" required>

            <label for="patientPhone">Phone:</label>
            <input type="tel" id="patientPhone" required>

            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" required>

            <label for="patientGender">Gender:</label>
            <select id="patientGender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="patientAge">Age:</label>
            <input type="number" id="patientAge" required>

            <label for="previousVisit">Have you previously attended our facility?</label>
            <input type="radio" id="previousVisitYes" name="previousVisit" value="yes"> Yes
            <input type="radio" id="previousVisitNo" name="previousVisit" value="no" required> No

            <label for="comments">Comments:</label>
            <textarea id="comments" rows="4"></textarea>

            <label for="appointmentType">Appointment Type:</label>
            <input type="text" id="appointmentType" required>
        </div>

        <button type="submit">Submit Request</button>
    </form>

    <a href="index.html">Back to Home</a>
</body>
</html>
